<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детективное Расследование</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Детективное Агентство</h1>
        <nav>
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#cases">Дела</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>О нас</h2>
            <p>Мы специализируемся на расследованиях и раскрытии преступлений.</p>
        </section>

        <section id="cases">
            <h2>Дела</h2>
            <ul>
                <li>Исчезновение Джона Смита</li>
                <li>Загадка старинного амулета</li>
                <li>Тайна исчезнувшей картины</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <form id="contact-form">
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш Email" required>
                <textarea placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Детективное Агентство</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
